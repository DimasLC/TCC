    <div class="box-pai-card">
        <div class="box-filho1-card">
            <h1> PASSAGENS AÉREAS </h1>

                <label class="switch">
                    <input type="checkbox">

            </div>
        </div>

        <div class="box-filho2-card">
            <div class="filho2">
                <legend>De onde você está saindo?</legend>

                    <span class="material-symbols-outlined">flight_takeoff</span>
                    <input type="text" size="17" name="#" id="cnome" placeholder="Busque por Aeropor..." required class="input2">
                </div>
            </div>

            <div class="filho2">
                <legend>De onde você vai?</legend>
                <div class="filho-filho2">
                    <span class="material-symbols-sharp">flight_land</span>
                    <input type="text" size="17" name="#" id="cnome" placeholder="Busque por Aeropor..." required class="input2">
                </div>
            </div>
        </div>
    </div>
